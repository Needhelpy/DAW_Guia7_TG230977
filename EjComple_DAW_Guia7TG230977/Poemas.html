<!DOCTYPE html>
<html lang="es">

<head>
    <title>Visualizador de Poemas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.9.1/font/bootstrap-icons.css">
    <script src="Poemas.js" defer></script>
</head>

<body>
    <section class="container my-5">
        <div class="card mx-auto shadow-lg p-3 mb-5 bg-white rounded w-50">
            <div class="card-header text-center">
                <h2>Visualizaci√≥n de Poemas</h2>
            </div>
            <div class="card-body">
                <img src="img/po1.jpg" id="myPicture" class="img-fluid mx-auto d-block rounded" alt="Poemas">
                <div class="d-flex justify-content-center mt-4">
                    <button id="prevButton" class="btn btn-outline-secondary mx-2"><i class="bi bi-arrow-left"></i> Anterior</button>
                    <button id="nextButton" class="btn btn-outline-secondary mx-2">Siguiente <i class="bi bi-arrow-right"></i></button>
                </div>
                <p class="text-center mt-4 text-muted">
                    Usa la tecla [&lt;-] para retroceder.<br />
                    Usa la tecla [-&gt;] para avanzar.
                </p>
            </div>
        </div>
    </section>
    <script src="Poemas.js" defer></script>
</body>

</html>
