<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
        <form id="contactForm">
            <div class="formGroup">
                <label for="userName">Nombre Completo:</label>
                <input type="text" id="userName" name="userName" placeholder="Introduce tu nombre completo">
            </div>

            <div class="formGroup">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" name="userEmail" placeholder="ejemplo@dominio.com">
            </div>

            <div class="formGroup">
                <label for="userMessage">Deja tu Mensaje:</label>
                <textarea id="userMessage" name="userMessage" rows="5" placeholder="¿En qué podemos ayudarte?"></textarea>
            </div>

            <div class="submitContainer">
                <button type="submit">Enviar Mensaje</button>
            </div>
        </form>

    <script src="Form.js"></script>

</body>

</html>
